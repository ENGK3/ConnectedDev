name: Build VOIP Release Package

on:
  push:

  workflow_dispatch:  # Allows manual triggering from GitHub web interface

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe to work

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Generate version information
        run: just version

      - name: Get version number
        id: get_version
        run: |
          VERSION=$(grep '^VERSION=' VERSION_INFO | cut -d= -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build pkgvoip package
        run: just pkgvoip

      - name: Upload additional artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Release-Documentation-${{ steps.get_version.outputs.version }}
          path: |
            GW-VoIP-Setup-${{ steps.get_version.outputs.version }}.tgz
          retention-days: 90
