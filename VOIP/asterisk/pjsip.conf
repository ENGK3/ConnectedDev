[transport-udp]
type=transport
protocol=udp
bind=192.168.80.209:5060

;==============================================================================
; Templates - Define common settings once
;==============================================================================

; Template for all endpoints
[endpoint-template](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
direct_media=no
rtp_symmetric=yes
rewrite_contact=yes

; Template for all auth sections
[auth-template](!)
type=auth
auth_type=userpass
; Note: password must be set per extension for security

; Template for all AORs
[aor-template](!)
type=aor
max_contacts=8
remove_existing=yes
qualify_frequency=180

;==============================================================================
; Extensions - Unique values per extension
;==============================================================================

; Extension 6001
[6001](endpoint-template)
auth=6001
aors=6001

[6001](auth-template)
username=6001
password=unique_password_6001

[6001](aor-template)

; Extension 6002
[6002](endpoint-template)
auth=6002
aors=6002

[6002](auth-template)
username=6002
password=unique_password_6002

[6002](aor-template)

; Extension 6003
[6003](endpoint-template)
auth=6003
aors=6003

[6003](auth-template)
username=6003
password=unique_password_6003

[6003](aor-template)
