[transport-udp]
type=transport
protocol=udp
bind=192.168.80.10:5060

;==============================================================================
; Templates - Define common settings once
;==============================================================================

; Template for all endpoints
[endpoint-template](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
direct_media=no
rtp_symmetric=yes
rewrite_contact=yes
dtmf_mode=rfc4733
; DTMF modes: rfc4733 (RFC2833), inband, info, auto
; rfc4733 is the most common and reliable for SIP

; Template for all auth sections
[auth-template](!)
type=auth
auth_type=userpass
; Note: password must be set per extension for security

; Template for all AORs
[aor-template](!)
type=aor
max_contacts=8
remove_existing=yes
qualify_frequency=180

;==============================================================================
; Extensions - Unique values per extension
;==============================================================================

; Extension 101
[101](endpoint-template)
auth=101
aors=101

[101](auth-template)
username=101
password=unique_password_101

[101](aor-template)

