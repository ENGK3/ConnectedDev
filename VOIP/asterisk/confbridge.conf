;==============================================================================
; Menu Profiles
;==============================================================================

; Elevator admin menu - allows adding callers to conference
[elevator_admin_menu]
type=menu
*5=dialplan_exec(addcallers,enter_ext,1)
5=dialplan_exec(addcallers,enter_ext,1)
01#=dialplan_exec(addcallers,edit_primary_phone,1)
02#=dialplan_exec(addcallers,edit_second_phone,1)
03#=dialplan_exec(addcallers,edit_third_phone,1)
07#=dialplan_exec(addcallers,edit_checkin_period,1)
11#=dialplan_exec(addcallers,restore_factory_defaults,1)
13#=dialplan_exec(addcallers,edit_cust_acct,1)
14#=dialplan_exec(addcallers,edit_prog_pw,1)
15#=dialplan_exec(addcallers,edit_answer_count,1)
; Playback options for reviewing configured numbers and settings
01*=dialplan_exec(addcallers,playback_phone_1,1)
02*=dialplan_exec(addcallers,playback_phone_2,1)
03*=dialplan_exec(addcallers,playback_phone_3,1)
07*=dialplan_exec(addcallers,playback_checkin_period,1)
13*=dialplan_exec(addcallers,playback_customer,1)
14*=dialplan_exec(addcallers,playback_access_code,1)
15*=dialplan_exec(addcallers,playback_answer_count,1)
; Manual tests - read config parameters
;73#=dialplan_exec(addcallers,manual_test_mdl,1)
75#=dialplan_exec(addcallers,manual_test_cid,1)
77#=dialplan_exec(addcallers,manual_test_app,1)
; System management
99#=dialplan_exec(addcallers,reboot_system,1)


;==============================================================================
; User Profiles
;==============================================================================

; Default user profile - for extensions 101-104 joining conference
[default_user]
type=user
marked=no                   ; Not a marked user
startmuted=no               ; Start unmuted
music_on_hold_when_empty=no ; No music when alone
quiet=no                    ; Announce join/leave
announce_user_count=yes      ; Announce user count
announce_user_count_all=no  ; Announce to all users
announce_join_leave=no      ; Announce when users join/leave
dtmf_passthrough=yes        ; Pass DTMF through
announce_only_user=no       ; Announce when only one user
pin=                        ; No PIN required
admin=no                    ; Not an admin
end_marked=no               ; Don't end when leaving


; Admin profile - for extension 200 (conference controller)
[default_admin]
type=user
marked=yes                  ; This is the marked/admin user
startmuted=no               ; Start unmuted
music_on_hold_when_empty=no
quiet=no
announce_user_count=no
announce_user_count_all=no
announce_join_leave=no
dtmf_passthrough=yes
pin=                        ; No PIN required
admin=yes                   ; Full admin privileges
end_marked=no               ; Don't force-end conference when an admin leaves


;==============================================================================
; Bridge Profiles
;==============================================================================

; Default bridge profile
[default_bridge]
type=bridge
video_mode=none             ; Audio only
max_members=10              ; Maximum participants
record_conference=no        ; Don't record by default
internal_sample_rate=8000   ; Sample rate (matches ulaw/alaw)
mixing_interval=20          ; 20ms mixing interval
sound_join=confbridge-join
