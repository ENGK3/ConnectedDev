;==============================================================================
; Menu Profiles
;==============================================================================

; Elevator admin menu - allows adding callers to conference
[elevator_admin_menu]
type=menu
*5=dialplan_exec(addcallers,enter_ext,1)
5=dialplan_exec(addcallers,enter_ext,1)

;==============================================================================
; User Profiles
;==============================================================================

; Default user profile - for extensions 101-104 joining conference
[default_user]
type=user
marked=no                   ; Not a marked user
startmuted=no               ; Start unmuted
music_on_hold_when_empty=no ; No music when alone
quiet=no                    ; Announce join/leave
announce_user_count=yes      ; Announce user count
announce_user_count_all=no  ; Announce to all users
announce_join_leave=no      ; Announce when users join/leave
dtmf_passthrough=yes        ; Pass DTMF through
announce_only_user=no       ; Announce when only one user
pin=                        ; No PIN required
admin=no                    ; Not an admin
end_marked=no               ; Don't end when leaving


; Admin profile - for extension 200 (conference controller)
[default_admin]
type=user
marked=yes                  ; This is the marked/admin user
startmuted=no               ; Start unmuted
music_on_hold_when_empty=no
quiet=no
announce_user_count=no
announce_user_count_all=no
announce_join_leave=no
dtmf_passthrough=yes
pin=                        ; No PIN required
admin=yes                   ; Full admin privileges
end_marked=no               ; Don't force-end conference when an admin leaves


;==============================================================================
; Bridge Profiles
;==============================================================================

; Default bridge profile
[default_bridge]
type=bridge
video_mode=none             ; Audio only
max_members=10              ; Maximum participants
record_conference=no        ; Don't record by default
internal_sample_rate=8000   ; Sample rate (matches ulaw/alaw)
mixing_interval=20          ; 20ms mixing interval
sound_join=confbridge-join
